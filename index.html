<!DOCTYPE html>
<html LANG="eg">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TO-DO LIST</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+web">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="clear">
				<div class="tooltip"><i class="fa fa-star s"></i>
					<span class="tooltiptext">
						<p>Welcome to ToDo App!</p><br>
						<p1 class="fa fa-plus-circle">&nbsp; Add Items</p1>
					    <p2 class="fa fa-check-circle"><p5>&nbsp; Mark done</p5></p2>
						<p3 class="fa fa-trash-o">&nbsp; Delete Items</p3>
					</span>
				</div>
			</div>
			<div id="date"></div>
		</div>

		<div class="add-to-do">
			<i class="fa fa-list"></i>		
			<input type="text" class="input" id="input" placeholder="Add a to-do item">
			<i class="fa fa-plus-circle" aria-hidden="true" onclick="addItemByIcon()"></i>

		</div>

		<div class="content">
			<div class='item'>
				<ul id="list">
				</ul>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
